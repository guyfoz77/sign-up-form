<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didact+Gothic">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer"></div>
        <div class="rightContainer">
            <p>Sign up to our fake trip to Mars!</p>
            <p>Enter your details below. Your email and password will immediately be ignored and will not actually go anywhere, just like our fake trip to Mars!</p>
            <form action="index.html" method="post">
                <div class="mainFormElements">
                    <h2>Let's do this!</h2>
                    <p>Items marked with a * are mandatory.</p>
                    <div class="formRows">
                        <div class="row1">
                            <!-- Do not remove the blank placeholders! Required so the input:not(placeholder-shown) matches in the CSS -->
                            <div class="inputLabelPair">
                                <input type="text" id="firstName" name="firstName" placeholder=" " required>
                                <label for="firstName">First Name*</label>
                            </div>
                            <div class="inputLabelPair">
                                <input type="text" id="lastName" name="lastName" placeholder=" " required>
                                <label for="lastName">Last Name*</label>
                            </div>
                        </div>
                        <div class="row2">
                            <div class="inputLabelPair">
                                <input type="email" name="email" id="email" placeholder=" " required>
                                <label for="email">Email*</label>
                            </div>
                            <div class="inputLabelPair">
                                <input type="tel" name="phone" id="phone" placeholder=" ">
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>
                        <div class="row3">
                            <div class="inputLabelPair">
                                <input type="password" name="password" id="password" placeholder=" " required>
                                <label for="password">Password*</label>
                            </div>
                            <div class="inputLabelPair">
                                <input type="password" name="" id="passwordConfirm" placeholder=" " required>
                                <label for="passwordConfirm">Confirm Password*</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit Details" class="submit">
                </div>
            </form>
