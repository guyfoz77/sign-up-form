<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Didact+Gothic">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer"></div>
        <div class="rightContainer">
            <p>Sign up to our fake trip to Mars!</p>
            <p>Enter your details below. Your email and password will immediately be ignored and will not actually go anywhere, just like our fake trip to Mars!</p>
            <form action="" method="post">
                <div class="mainFormElements">
                    <h2>Let's do this!</h2>
                    <div class="formColumns">
                        <div class="leftColumn">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name *" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email *" required>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password *" required>
                        </div>
                        <div class="rightColumn">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name *" required>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" name="" id="passwordConfirm" placeholder="Confirm Password *" required>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="button" value="Submit Details">
                </div>
